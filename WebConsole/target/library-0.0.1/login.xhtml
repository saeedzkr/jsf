<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body style="vertical-align: middle;text-align: center;">
    <h:form>
        <h3>Welcome to SECTOR7 project</h3>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{login.user}"></h:inputText>
        <h:message for="username"></h:message>
        <br /><br />

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
            <h:message for="password"></h:message>
        <br /><br />

        <h:commandButton action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
    </h:form>
</h:body>

</html>
